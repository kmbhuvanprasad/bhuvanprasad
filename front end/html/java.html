onchange event

<!DOCTYPE html>
<html>
	<head>
		<title> event </title>
	</head>
 		<select id="mycar" onchange="myfun()">
			<option value="audi"> audi </option>
			<option value="benz"> benz </option>
			<option value="ferrari"> ferrari </option>
			<option value="bmw"> bmw </option>
  		</select>
	<body>
		<script>
			function myfun() {
				var x= document.getElementById("mycar").value;
				document.getElementById("demo").innerHTML = "your selection is: " + x +" fasdfhsfh";
			}
		</script>
		<p id="demo"></p>
			
	</body>
</html>
